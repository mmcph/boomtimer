<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>boomtimer</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/stylesheet.css">
</head>
<body>
  <div id="timer-container">
    <span id="timer-1" class="timer-name">Timer 1</span>
    <div class="timer-window">
      <div id="test-area">
        <span id="test">88:88:88</span>
      </div>
      <div id="overlay-area">
        <span class="timer-wrap"><span id="hours-1" class="timer-text"></span><span id="colon-1" class="colon timer-text"></span><span id="minutes-1" class="timer-text"></span><span id="colon-2" class="colon timer-text"></span><span id="seconds-1" class="timer-text"></span></span>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
